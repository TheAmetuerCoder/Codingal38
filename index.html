<!DOCTYPE html>
<html>
    <body>
        <h1> JavaScript String Methods </h1>
        <p> Search a string for 'doing', display the position of a match and replace the word 'how are' with
        'how are you' and display </p>
        <p id="search_result"></p>
        <p id="replace_result"></p>
        <p id="string_result"></p>
        <script>
            var str = "Hello there! How are doing for the day?";
            var search_position = str.search("doing");

            var txt = str.replace("How are", "How are you")

            var x = 12
            var y = 56

            document.getElementById("search_result").innerHTML = search_position;
            document.getElementById("replace_result").innerHTML = txt;
            document.getElementById("string_result").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
